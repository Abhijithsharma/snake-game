<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
 
    <div class="body">
      <div class="score">
        <h3>Score</h3>
        <p id="sc">0</p>
    </div>
        <div class="board"></div>
            <div id="uc">
                <button id="up"><i class="fa-solid fa-angle-up"></i></button>
            </div>
            <div id="lr">
                <button id="left" class="lr"><i class="fa-solid fa-arrow-left"></i></button>
                <button id="right"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <span id="dc">
                <button id="down"><i class="fa-solid fa-angle-down"></i></button>
            </span>
      </div>  
    <script src="app.js"></script>
</body>
</html>
